<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Smart Task Chain - Overview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --sidebar: #2B216A;
            --accent: #4895ef;
            --light: #f8f9fc;
            --dark: #212529;
            --gray: #6c757d;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f9ff;
            margin: 0;
            padding: 0;
        }
        
        .sidebar {
            width: 250px;
            background-color: var(--sidebar);
            color: white;
            position: fixed;
            height: 100vh;
            padding-top: 20px;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 4px 0 15px rgba(0,0,0,0.1);
        }
        
        .sidebar.hidden {
            transform: translateX(-250px);
        }
        
        .sidebar .user-info {
            text-align: center;
            margin-bottom: 2rem;
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .sidebar .user-info i {
            font-size: 2.5rem;
            color: rgba(255,255,255,0.9);
            margin-bottom: 0.8rem;
        }
        
        .sidebar .user-info h5 {
            font-weight: 500;
            color: white;
        }
        
        .sidebar a {
            color: rgba(255,255,255,0.8);
            display: block;
            padding: 12px 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            margin: 5px 10px;
            border-radius: 5px;
            font-weight: 400;
        }
        
        .sidebar a:hover {
            color: white;
            background: rgba(255,255,255,0.1);
            transform: translateX(5px);
        }
        
        .sidebar a.active {
            color: white;
            background: rgba(255,255,255,0.2);
            font-weight: 500;
        }
        
        .sidebar a i {
            width: 25px;
            text-align: center;
        }
        
        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .main-content.full {
            margin-left: 0;
        }
        
        .navbar {
            background-color: white;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            padding: 15px 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            transition: all 0.3s ease;
            height: 100%;
            background-color: white;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 1.5rem 0 rgba(58, 59, 69, 0.2);
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        .card-title {
            color: var(--dark);
            font-weight: 600;
            margin-bottom: 1.2rem;
            position: relative;
            padding-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .card-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 3px;
            background: var(--primary);
            border-radius: 3px;
        }
        
        .list-group {
            border-radius: 8px;
            overflow: hidden;
        }
        
        .list-group-item {
            border: none;
            border-left: 3px solid var(--primary);
            margin-bottom: 8px;
            border-radius: 5px;
            transition: all 0.3s ease;
            padding: 12px 15px;
            background-color: var(--light);
        }
        
        .list-group-item:hover {
            background-color: rgba(67, 97, 238, 0.05);
            transform: translateX(5px);
        }
        
        .list-group-item strong {
            color: var(--dark);
            font-weight: 500;
            display: block;
            margin-bottom: 3px;
        }
        
        .list-group-item .text-muted {
            font-size: 0.85rem;
            color: var(--gray);
        }
        
        .btn-toggle {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }
        
        .btn-toggle:hover {
            background-color: var(--secondary);
            transform: scale(1.05);
        }
        
        .btn-toggle i {
            font-size: 1.2rem;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-250px);
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="user-info">
            <i class="fas fa-user-circle"></i>
            <h5>Admin_User</h5>
        </div>
        <a href="overview.html" class="active"><i class="fas fa-home me-2"></i> Overview</a>
        <a href="tasks.html"><i class="fas fa-tasks me-2"></i> Tasks</a>
        <a href="calendar.html"><i class="fas fa-calendar-alt me-2"></i> Calendar</a>
        <a href="team.html"><i class="fas fa-users me-2"></i> Team</a>
        <a href="files.html"><i class="fas fa-file-alt me-2"></i> Files</a>
        <a href="users.html"><i class="fas fa-user-cog me-2"></i> Users</a>
        <a href="analytics.html"><i class="fas fa-chart-line me-2"></i> Analytics</a>
        <a href="login.html"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <nav class="navbar">
            <button class="btn btn-toggle" id="toggleSidebar">
                <i class="fas fa-bars"></i>
            </button>
            <h4 class="mb-0 ms-3">Overview Dashboard</h4>
        </nav>
        
        <div class="container mt-4">
            <div class="row g-4">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Recent Tasks</h5>
                            <ul id="recentTasks" class="list-group">
                                <!-- Tasks will be populated dynamically -->
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Agenda</h5>
                            <ul id="agendaItems" class="list-group">
                                <!-- Agenda items will be populated dynamically -->
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Assigned Tasks</h5>
                            <ul id="assignedTasks" class="list-group">
                                <!-- Assigned tasks will be populated dynamically -->
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Comments</h5>
                            <ul id="comments" class="list-group">
                                <!-- Comments will be populated dynamically -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Toggle Sidebar
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');
    document.getElementById('toggleSidebar').addEventListener('click', () => {
        sidebar.classList.toggle('hidden');
        sidebar.classList.toggle('active');
        mainContent.classList.toggle('full');
    });

    async function fetchAndPopulateOverview() {
        try {
            const res = await fetch('http://localhost:3000/api/overview');
            const data = await res.json();

            const recentTasks = data.tasks.slice(-3);
            const agendaItems = data.agendaItems.slice(-3);
            const assignedTasks = data.tasks.filter(task => task.assignee === 'Admin_User').slice(-3);
            const comments = data.comments.slice(-3);

            const populateList = (elementId, items) => {
                const list = document.getElementById(elementId);
                list.innerHTML = items.map(item => `
                    <li class="list-group-item">
                        <strong>${item.title || item.text}</strong>
                        <span class="text-muted d-block">${item.status || item.date || item.author}</span>
                    </li>
                `).join('');
            };

            populateList('recentTasks', recentTasks);
            populateList('agendaItems', agendaItems);
            populateList('assignedTasks', assignedTasks);
            populateList('comments', comments);
            
        } catch (error) {
            console.error('Error loading overview data:', error);
            // You could add error message display here if needed
        }
    }

    document.addEventListener('DOMContentLoaded', fetchAndPopulateOverview);
    </script>
</body>
</html>
