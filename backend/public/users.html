<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Smart Task Chain - Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --sidebar: #2B216A;
      --accent: #4895ef;
      --light: #f8f9fc;
      --dark: #212529;
      --gray: #6c757d;
      --success: #28a745;
      --warning: #ffc107;
      --danger: #dc3545;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f9ff;
      margin: 0;
      padding: 0;
    }
    
    .sidebar {
      width: 250px;
      background-color: var(--sidebar);
      color: white;
      position: fixed;
      height: 100vh;
      padding-top: 20px;
      transition: all 0.3s ease;
      z-index: 1000;
      box-shadow: 4px 0 15px rgba(0,0,0,0.1);
    }
    
    .sidebar.hidden {
      transform: translateX(-250px);
    }
    
    .sidebar .user-info {
      text-align: center;
      margin-bottom: 2rem;
      padding: 0 20px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .sidebar .user-info i {
      font-size: 2.5rem;
      color: rgba(255,255,255,0.9);
      margin-bottom: 0.8rem;
    }
    
    .sidebar .user-info h5 {
      font-weight: 500;
      color: white;
    }
    
    .sidebar a {
      color: rgba(255,255,255,0.8);
      display: block;
      padding: 12px 20px;
      text-decoration: none;
      transition: all 0.3s ease;
      margin: 5px 10px;
      border-radius: 5px;
      font-weight: 400;
    }
    
    .sidebar a:hover {
      color: white;
      background: rgba(255,255,255,0.1);
      transform: translateX(5px);
    }
    
    .sidebar a.active {
      color: white;
      background: rgba(255,255,255,0.2);
      font-weight: 500;
    }
    
    .sidebar a i {
      width: 25px;
      text-align: center;
    }
    
    .main-content {
      margin-left: 250px;
      padding: 20px;
      transition: all 0.3s ease;
    }
    
    .main-content.full {
      margin-left: 0;
    }
    
    .navbar {
      background-color: white;
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
      padding: 15px 25px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }
    
    .btn-toggle {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 15px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
    }
    
    .btn-toggle:hover {
      background-color: var(--secondary);
      transform: scale(1.05);
    }
    
    .btn-toggle i {
      font-size: 1.2rem;
    }
    
    .table-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
      padding: 20px;
      overflow: hidden;
    }
    
    .table {
      margin-bottom: 0;
    }
    
    .table th {
      background-color: var(--primary);
      color: white;
      font-weight: 500;
      padding: 12px 15px;
    }
    
    .table td {
      padding: 12px 15px;
      vertical-align: middle;
    }
    
    .table tr:nth-child(even) {
      background-color: rgba(67, 97, 238, 0.05);
    }
    
    .table tr:hover {
      background-color: rgba(67, 97, 238, 0.1);
    }
    
    .badge {
      font-weight: 500;
      padding: 5px 10px;
      border-radius: 50px;
      font-size: 0.75rem;
    }
    
    .btn-action {
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 0.85rem;
    }
    
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-250px);
      }
      .sidebar.active {
        transform: translateX(0);
      }
      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="user-info">
      <i class="fas fa-user-circle"></i>
      <h5>Admin_User</h5>
    </div>
    <a href="overview.html"><i class="fas fa-home me-2"></i> Overview</a>
    <a href="tasks.html"><i class="fas fa-tasks me-2"></i> Tasks</a>
    <a href="calendar.html"><i class="fas fa-calendar-alt me-2"></i> Calendar</a>
    <a href="team.html"><i class="fas fa-users me-2"></i> Team</a>
    <a href="files.html"><i class="fas fa-file-alt me-2"></i> Files</a>
    <a href="users.html" class="active"><i class="fas fa-user-cog me-2"></i> Users</a>
    <a href="analytics.html"><i class="fas fa-chart-line me-2"></i> Analytics</a>
    <a href="login.html"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="mainContent">
    <nav class="navbar">
      <button class="btn btn-toggle" id="toggleSidebar">
        <i class="fas fa-bars"></i>
      </button>
      <h4 class="mb-0 ms-3">User Management</h4>
    </nav>
    
    <div class="container mt-4">
      <div class="table-container">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="userList">
            <!-- Populated dynamically -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Sidebar Toggle
    document.getElementById('toggleSidebar').addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('hidden');
      document.getElementById('mainContent').classList.toggle('full');
    });

    // Fetch and populate users
    async function fetchUsers() {
      const userList = document.getElementById('userList');
      userList.innerHTML = `
        <tr>
          <td colspan="4" class="text-center">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </td>
        </tr>
      `;

      try {
        const res = await fetch('/api/users');
        const users = await res.json();

        userList.innerHTML = '';

        if (users.length === 0) {
          userList.innerHTML = `
            <tr>
              <td colspan="4" class="text-center text-muted">No users found</td>
            </tr>
          `;
          return;
        }

        users.forEach(user => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${user.name || 'No Name'}</td>
            <td>${user.email}</td>
            <td>
              ${user.role}
              <span class="badge bg-${user.type === 'Registered' ? 'success' : 'warning'} ms-2">
                ${user.type}
              </span>
            </td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="deleteUser('${user._id}', '${user.type}')">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          `;
          userList.appendChild(tr);
        });
      } catch (err) {
        console.error('Error fetching users:', err);
        userList.innerHTML = `
          <tr>
            <td colspan="4" class="text-center text-danger">
              <i class="fas fa-exclamation-circle me-2"></i>Failed to load users
            </td>
          </tr>
        `;
      }
    }

    // Delete user
 async function deleteUser(userId, userType) {
      if (!confirm('Are you sure you want to delete this user?')) return;

      try {
        let endpoint = `/api/users/${userId}`;
        if (userType === 'Invited') {
          endpoint = `/api/team-members/${userId}`;
        }

        const res = await fetch(endpoint, {
          method: 'DELETE'
        });

        if (!res.ok) throw new Error('Delete failed');
        alert('User deleted successfully.');
        fetchUsers();
      } catch (err) {
        console.error('Error deleting user:', err);
        alert('Failed to delete user.');
      }
    }


    document.addEventListener('DOMContentLoaded', fetchUsers);
  </script>
</body>
</html>
